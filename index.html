<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダンジョンゲーム</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 800px;
            height: 600px;
            margin: auto;
            position: relative;
            border: 2px solid white;
        }
        #game-container canvas {
            position: absolute;
        }
        /* 🔹 HTML の背景画像を CSS で設定 */
        #game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/field.png') no-repeat center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">ダンジョンゲーム</h1>
    <div id="game-container"></div>  <!-- ゲームのキャンバスをここに追加 -->

    <script src="main.js"></script>
</body>
</html>
