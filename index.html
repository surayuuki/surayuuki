<html lang="ja">
<head>

    <title>ダンジョンゲーム</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            background-color: black;
            text-align: center;
            margin: 0;
            display: flex;

            width: 800px;
            height: 600px;
            border: 3px solid white;
            position: relative;
        }

    <div id="container">
        <h1>ダンジョンゲーム</h1>
        <div id="game-container"></div>
    </div>
